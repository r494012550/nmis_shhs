<body>
<div class="easyui-panel" data-options="fit:true,border:false" style="padding: 5px;">

				<th data-options="field:'createtime',width:100">创建时间</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar_div_xsl" style="padding:2px 2px;">
		<input id="sb_xslt" class="easyui-searchbox" data-options="prompt:'#(locale.get('report.inputtemplatename'))',searcher:doSearchSRTemplate" style="width:100%;height:30px;">
	</div>
