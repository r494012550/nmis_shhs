<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div style="padding:10px;">
	<table style="width:420px;">
         <tr>
             <td style="background:#E0ECFF;width:100%;"><b>添加复审意见</b></td>
         </tr>
         <tr>
             <td class="blank"><input id="retrialview_content" name="notes" class="easyui-textbox" style="width:100%;height:120px"
             data-options="multiline:true,validType:'length[1,200]'" prompt="可以在此输入复审意见"></td>
         </tr>
         <tr>
             <td style="text-align:right;"><a class="easyui-linkbutton" style="width:80px;height:28px" 
				onclick="saveRetrialview('#(reportid)')">保存</a></td>
         </tr>
     <table>



#for(i=0;i<list.size();i++)
	<table>
         <tr>
             <td style="background:#E0ECFF;width:150px;"><b>#(list.get(i).get("creator_name"))</b></td>
             <td style="background:#E0ECFF;width:290px;"><b>#(list.get(i).get("createtime"))</b></td>
             
         </tr>
         <tr>
             <td colspan="2" style="color:#FF6A00;">#(list.get(i).get("retrialviewcontent"))</td>
         </tr>
         <tr style="height:5px">
             
         </tr>
     <table>
#end

</div>
</body>
</html>
