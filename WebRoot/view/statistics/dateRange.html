<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<div style="margin:auto;width:520px;">

	<div style="margin-top:10px;float:left;width:250px;">开始时间：</div>
	<div style="margin-top:10px;margin-left:20px;float:left;width:250px;">结束时间：</div>
	<div style="margin-top:5px;float:left;">
		<div class="easyui-calendar" id="db_start" label="开始时间：" style="width:250px;height:250px;"
			 data-options="
		    			onSelect:function(date){
		    				dashboard_start=date;
		    			},
		    			validator: function(date){
		    				var now=new Date();
							if (date<=now){return true;}
							else {return false;}
						}"></div>
	</div>

	<div style="margin-top:5px;margin-left:20px;float:left;">
		<div class="easyui-calendar" id="db_end" label="结束时间：" style="width:250px;height:250px;"
			 data-options="
		    			onSelect:function(date){
		    				dashboard_end=date;
		    			},
		    			validator: function(date){
			    			var now=new Date();
							if (date<=now){return true;}
							else {return false;}
						}"></div>
	</div>

</div>
<script type="text/javascript">
	$(function() {
		setTimeout(function () {
			if(localStorage.getItem("enable_db_start_key")!='true'){
				$('#db_start').calendar({
					validator: function(date){
						return false;
					}
				});
			}
			if(localStorage.getItem("enable_db_end_key")!='true'){
				$('#db_start').calendar({
					validator: function(date){
						return false;
					}
				});
			}
		},200);
	});
</script>
</body>
</html>
